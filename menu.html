<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Self Tracky</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pastel-blue min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-3/4" style="background-color: #f8e8e8;">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Welcome to Self Tracky</h2>
        <p class="text-center text-gray-600">Track your daily progress and improve continuously.</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <div class="bg-pink-200 p-4 rounded-lg shadow">
                <h3 class="text-xl font-semibold">Daily Goals</h3>
                <p>Set and review your daily goals.</p>
            </div>
            <div class="bg-blue-200 p-4 rounded-lg shadow">
                <h3 class="text-xl font-semibold">Progress Tracker</h3>
                <p>Monitor your achievements over time.</p>
            </div>
            <div class="bg-green-200 p-4 rounded-lg shadow">
                <h3 class="text-xl font-semibold">Motivation</h3>
                <p>Get inspired with personalized insights.</p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="#" class="bg-pink-400 text-white py-2 px-4 rounded-lg hover:bg-pink-500">Logout</a>
        </div>
    </div>
</body>
</html>
